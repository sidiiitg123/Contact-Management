<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">
   <div class="test1 " >
       <div >
           <div class="container text-center">
               <img src="" style="width: 200px;height: 200px" class="my_profile_picture" th:src="@{'/img/' + ${contactId.image}}" alt="profile photo"/>
               <h3 class="mt-3" >
                   <span th:text="${contactId.name}"></span>( <span th:text="${contactId.nickName}"></span>)
               </h3>
                   <table style="width: 100%;height: 100%" class="table1 center">
                       <thead>
                       <tr>
                           <th scope="col">#ID</th>
                           <th scope="col">SCMUSER<span th:text="${contactId.cid}"></span></th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr>
                           <th scope="row">Email</th>
                           <td><span th:text="${contactId.email}"></span></td>
                       </tr>
                       <tr>
                           <th scope="row">Phone</th>
                           <td><span th:text="${contactId.phone}"></span></td>
                       </tr>
                       <tr>
                           <th scope="row">Work</th>
                           <td><span th:text="${contactId.work}"></span></td>
                       </tr>

                       </tbody>
                   </table>
               <div class="description mt-3">
                   <th:block th:text="${contactId.description}">

                   </th:block>
               </div>
               <div>
                   <button class="btn btn-danger btn-sm">Delete</button>
                   <button class="btn btn-primary btn-sm">Update</button>
               </div>

           </div>
       </div>
   </div>

</section>

</body>
</html>

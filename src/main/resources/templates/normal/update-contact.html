<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
</head>
<body>

<section class="sec3">
    <div class="card-body">
        <h1 class="text-center">Update Contact</h1>
        <div class="container-fluid mt-1">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form th:object="${contact}" th:action="@{/user/process-contact1}" method="post" enctype="multipart/form-data"
                          class="mt-2">
                        <input type="hidden" th:value="${contact.cid}" name="cid">
                        <!--                        firstname-->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input th:value="${contact.name}" type="text" id="firstName " name="name" placeholder="Enter name here" class="form-control" />
                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                            </div>
                            <input th:value="${contact.nickName}" required type="text" id="secondName " name="nickName" placeholder="Enter sir name here" class="form-control" />
                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fa fa-phone"></i>
                                </div>
                            </div>
                            <input th:value="${contact.phone}"  required min="10" type="number" id="phone1" name="phone" placeholder="Enter phone number here" class="form-control" />
                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    @
                                </div>
                            </div>
                            <input th:value="${contact.email}" required  type="email" id="email1" name="email" placeholder="Enter email here" class="form-control" />
                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                            </div>
                            <input th:value="${contact.work}" required type="text" id="work1" name="work" placeholder="Enter work here" class="form-control" />
                        </div>
                        <div class="form-group mt-3">
                            <textarea th:text="${contact.description}" class="form-control" placeholder="Enter contact description" name="description" id="mytextarea" rows="10"></textarea>
                        </div>

<!--                        contact image-->
                        <div class="container">
                            <img style="width: 250px;height: 250px" class="img-fluid my_profile_picture " th:src="@{'/img/' + ${contact.image}}" alt=""/>
                        </div>
                        <p class="text-secondary"> Choose new profile pic</p>
                        <div class="custom-file">
                            <input type="file" name="profileImage"/>
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-outline-primary">save contact</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>

</section>

</body>
</html>

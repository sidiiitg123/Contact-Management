<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">

      <div class="container">
          <div class="row">
              <div class="col-md-8 offset-md-2">
                  <div class="my-card mt-1">
                      <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center " role="alert">
                          <p th:text="${session.message.content}"></p>

                      </div>
                      <div class="container text-center ">
                          <img style="width: 50px" src="" th:src="@{/img/registration.png}">
                      </div>
                      <h1 class="text-center">
                          Register here !!</h1>
                      <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                          <div class="form-group ">
                              <label for="exampleInputEmail1" class="form-label">Your Name</label>
                              <input type="text" class="form-control
                                 " th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="exampleInputEmail1" aria-describedby="emailHelp"
                              placeholder="Enter Here" required th:value="${user.name}" name="name">
                              <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">

                              </div>

                          </div>
                          <div class="form-group ">
                              <label for="exampleInputEmail2" class="form-label">Your Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                                     placeholder="Enter Here" required th:value="${user.email}" name="email">

                          </div>
                          <div class="form-group mb-3">
                              <label for="exampleInputEmail3" class="form-label">Your Password</label>
                              <input type="password" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
                                     placeholder="Enter Here" required name="password">

                          </div>
                          <div class="form-group">
                              <textarea placeholder="Enter something here" name="about"
                                        rows="10" class="form-control "
                                        th:text="${user.about} ">

                              </textarea>
                          </div>
                          <div class="form-group form-check text-center">
                              <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                              <label for="agreement">Accept terms and condition</label>

                          </div>
                          <div class="container text-center">
                              <button type="submit" class="btn bg-primary text-white">
                                  Submit
                              </button>
                              <button type="reset" class="btn btn-warning  text-white">
                                  Reset
                              </button>
                          </div>
                      </form>
                  </div>
              </div>

          </div>
      </div>

</section>

</body>
</html>

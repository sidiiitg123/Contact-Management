<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">

      <div class="container">
          <div class="row">
              <div class="col-md-8 offset-md-2">
                  <div class="my-card mt-6">
                      <div class="container text-center ">
                          <img style="width: 50px" src="" th:src="@{/img/registration.png}">
                      </div>
                      <h1 class="text-center">
                          Register here !!</h1>
                      <form th:action="@{/do_register}" method="post">
                          <div class="form-group ">
                              <label for="exampleInputEmail1" class="form-label">Your Name</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                              placeholder="Enter Here" required>

                          </div>
                          <div class="form-group ">
                              <label for="exampleInputEmail2" class="form-label">Your Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                                     placeholder="Enter Here" required>

                          </div>
                          <div class="form-group mb-3">
                              <label for="exampleInputEmail3" class="form-label">Your Password</label>
                              <input type="password" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
                                     placeholder="Enter Here" required>

                          </div>
                          <div class="form-group">
                              <textarea placeholder="Enter something here" rows="10" class="form-control">

                              </textarea>
                          </div>
                          <div class="container text-center">
                              <button type="submit" class="btn bg-primary text-white">
                                  Submit
                              </button>
                              <button type="reset" class="btn btn-warning  text-white">
                                  Reset
                              </button>
                          </div>
                      </form>
                  </div>
              </div>

          </div>
      </div>

</section>

</body>
</html>
